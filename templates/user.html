<script>
  /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
  function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
  }

  /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
  function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
  }
</script>

<div id="main">
  <body class="closetbackground" background="/static/img/lego2.png"> 

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  .myTops {display:none;}
  .myBottoms {display:none;}
  </style>
  <body>

</div>
<div class="w3-content w3-section" style="max-width:200px">
  <img class="myTops w3-animate-right" src="/static/img/stripe.png" style="width:100%">
  <img class="myTops w3-animate-left" src="/static/img/sportgrey.png" style="width:80%">
</div>

<div class="w3-content w3-section" style="max-width:200px">
  <img class="myBottoms w3-animate-left" src="/static/img/jeans.png" style="width:100%">
  <img class="myBottoms w3-animate-right" src="/static/img/black.png" style="width:80%">
  <img class="myBottoms w3-animate-left" src="/static/img/skirt.png" style="width:75%">
</div>

<script>
var myIndex = 0;
carousel1();

function carousel1() {
    var i;
    var x = document.getElementsByClassName("myTops");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel1, 4000);    
}
</script>

<script>
var myIndexes = 0;
carousel2();

function carousel2() {
    var e;
    var f = document.getElementsByClassName("myBottoms");
    for (e = 0; e < f.length; e++) {
      f[e].style.display = "none";  
    }
    myIndexes++;
    if (myIndexes > f.length) {myIndexes = 1}    
    f[myIndexes-1].style.display = "block";  
    setTimeout(carousel2, 4000);    
}
</script>
